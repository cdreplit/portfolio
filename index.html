<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Windows 95 Desktop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="desktop" role="main">
  <div class="icon" ondblclick="openApp('music-window','Music')">
    <img src="assets/MusicDisc.png"><span>Music</span>
  </div>
  <div class="icon" ondblclick="openApp('videos-window','Videos')">
    <img src="assets/camera.png"><span>Videos</span>
  </div>
  <div class="icon" ondblclick="openApp('art-window','Art')">
    <img src="assets/IconPaint.png"><span>Art</span>
  </div>
  <div class="icon" ondblclick="openApp('programms-window','Programms')">
    <img src="assets/IconComputer.png"><span>Programms</span>
  </div>
</main>

<header class="taskbar">
  <button id="startButton" class="start-button">
    <img src="assets/win95-icon.png"><span>Start</span>
  </button>
  <div id="taskbar-apps"></div>
  <div class="clock" id="win95-clock">12:00 PM</div>
</header>

<!-- MUSIC -->
<section id="music-window" class="window">
  <div class="window-titlebar">
    <span>Music</span>
    <div class="title-buttons">
      <button onclick="toggleMinimize('music-window')">_</button>
      <button onclick="maximizeWindow('music-window')"></button>
      <button onclick="closeWindow('music-window')">X</button>
    </div>
  </div>

  <div class="window-content">
    <!-- Clair de Lune -->
    <div class="video-overlay-wrap">
      <iframe src="https://www.youtube.com/embed/bDPY1yX6jxE?rel=0"></iframe>
      <div class="video-overlay-title">Clair de Lune</div>
    </div>

    <!-- placeholders -->
    <div class="video-wrap"><iframe src="https://www.youtube.com/embed/jNQXAC9IVRw"></iframe></div>
    <div class="video-wrap"><iframe src="https://www.youtube.com/embed/9bZkp7q19f0"></iframe></div>
  </div>
</section>

<!-- PROGRAMS -->
<section id="programms-window" class="window">
  <div class="window-titlebar">
    <span>Programms</span>
    <div class="title-buttons">
      <button onclick="toggleMinimize('programms-window')">_</button>
      <button onclick="maximizeWindow('programms-window')"></button>
      <button onclick="closeWindow('programms-window')">X</button>
    </div>
  </div>
  <div class="window-content">
    <div class="video-wrap"><iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe></div>
    <div class="video-wrap"><iframe src="https://www.youtube.com/embed/jNQXAC9IVRw"></iframe></div>
    <div class="video-wrap"><iframe src="https://www.youtube.com/embed/9bZkp7q19f0"></iframe></div>
  </div>
</section>

<!-- ART -->
<section id="art-window" class="window">
  <div class="window-titlebar">
    <span>Art</span>
    <div class="title-buttons">
      <button onclick="toggleMinimize('art-window')">_</button>
      <button onclick="maximizeWindow('art-window')"></button>
      <button onclick="closeWindow('art-window')">X</button>
    </div>
  </div>
  <div class="window-content">
    <div class="video-wrap"><iframe src="https://www.youtube.com/embed/ScMzIvxBSi4"></iframe></div>
    <div class="video-wrap"><iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe></div>
    <div class="video-wrap"><iframe src="https://www.youtube.com/embed/l482T0yNkeo"></iframe></div>
  </div>
</section>

<script src="script.js" defer></script>
</body>
</html>
