<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 95 Desktop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="desktop">
    <div class="icon" ondblclick="openApp('about-window', 'About Me')">
      <img src="assets/IconNews.png" alt="About Me">
      <span>About Me</span>
    </div>
    <div class="icon" ondblclick="openApp('music-window', 'Music')">
      <img src="assets/MusicDisc.png" alt="Music" class="music-img">
      <span>Music</span>
    </div>
    </div>

  <div id="about-window" class="window" style="display:none;">
    <div class="window-titlebar">
      <span>About Me</span>
      <div class="title-buttons">
        <button onclick="closeWindow('about-window')">X</button>
      </div>
    </div>
    <div class="window-content">Welcome to my site!</div>
  </div>

  <div id="music-window" class="window" style="display:none;">
    <div class="window-titlebar">
      <span>Music</span>
      <div class="title-buttons">
        <button onclick="closeWindow('music-window')">X</button>
      </div>
    </div>
    <div class="window-content">Music player goes here.</div>
  </div>

  <div class="start-menu" id="startMenu">
    <div class="sidebar"><span>Windows<b>95</b></span></div>
    <ul class="menu-items">
      <li onclick="window.open('https://linkedin.com', '_blank')">
        <img src="assets/linkedinn.png" alt="LinkedIn" class="menu-icon linkedin-logo">
        <span>LinkedIn</span>
      </li>
      <li onclick="window.open('https://instagram.com', '_blank')">
        <img src="assets/instahg.png" alt="Instagram" class="menu-icon instahg-logo">
        <span>Instagram</span>
      </li>
    </ul>
  </div>

  <div class="taskbar">
    <div class="start-button" id="startButton">
      <img src="assets/win95-icon.png" alt="Start">
      <span>Start</span>
    </div>
    <div id="taskbar-apps" class="taskbar-apps"></div>
    <div class="clock" id="win95-clock">12:00 PM</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
