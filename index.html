<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Windows 95 Taskbar</title>

<style>
/* ===== RESET ===== */ 
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

/* ===== DESKTOP ===== */
body {
  background: #008080; /* Win95 teal */
  font-family: "MS Sans Serif", Tahoma, sans-serif; 
  font-size: 11px; 
}

/* ===== TASKBAR ===== */
.taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;

  height: 28px; /* TRUE Win95 height */
  background: #c0c0c0;

  border-top: 2px solid #ffffff;
  border-left: 2px solid #ffffff;
  border-right: 2px solid #404040;
  border-bottom: 2px solid #404040;

  display: flex;
  align-items: center;
  padding: 2px;
  box-sizing: border-box;
}

/* ===== START BUTTON ===== */
.start-button {
  display: flex;
  align-items: center;
  gap: 4px;

  height: 22px;
  padding: 2px 6px 2px 4px;

  background: #c0c0c0;
  border-top: 2px solid #ffffff;
  border-left: 2px solid #ffffff;
  border-right: 2px solid #404040;
  border-bottom: 2px solid #404040;

  cursor: pointer;
}

.start-button img {
  width: 16px; 
  height: 16px;
  image-rendering: pixelated;
}

.start-button span {
  font-weight: bold;
}

/* ===== CLOCK ===== */
.clock {
  margin-left: auto;
  padding: 2px 6px;

  height: 22px;
  display: flex;
  align-items: center;

  border-top: 2px solid #404040;
  border-left: 2px solid #404040;
  border-right: 2px solid #ffffff;
  border-bottom: 2px solid #ffffff;
  background: #c0c0c0;
}
</style>
</head>

<body>

<div class="taskbar">
  <div class="start-button">
    <img src="https://i.imgur.com/XeSet7C.png" alt="Start">
    <span>Start</span>
  </div>

  <div class="clock" id="win95-clock">00:00 AM</div>
</div>
<script>
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();
  const ampm = hours >= 12 ? 'PM' : 'AM';

  // Convert to 12-hour format
  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'
  
  // Add leading zero to minutes
  minutes = minutes < 10 ? '0' + minutes : minutes;

  const strTime = hours + ':' + minutes + ' ' + ampm;
  document.getElementById('win95-clock').textContent = strTime;
}

// Update the clock every second
setInterval(updateClock, 1000);

// Run once immediately so it doesn't wait 1 second to show the time
updateClock();
</script>
</body>
</html>
