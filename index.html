<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows 95 Desktop</title>

<style>
/* ===== RESET & DESKTOP ===== */ 
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* Keeps it feeling like a desktop */
}

body {
  background: #008080; /* Win95 Teal */
  font-family: "MS Sans Serif", Tahoma, sans-serif; 
  /* Disables modern font smoothing for that pixelated look */
  -webkit-font-smoothing: none;
  -moz-osx-font-smoothing: grayscale;
}

/* ===== START MENU ===== */
.start-menu {
  display: none; /* Controlled by JS */
  position: fixed;
  bottom: 40px; /* Sits on top of the 40px taskbar */
  left: 2px;
  width: 180px;
  background: #c0c0c0;
  border-top: 2px solid #ffffff;
  border-left: 2px solid #ffffff;
  border-right: 2px solid #404040;
  border-bottom: 2px solid #404040;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  z-index: 999;
  flex-direction: row;
}

.sidebar {
  background: linear-gradient(to top, #000080, #1084d0);
  width: 28px;
  display: flex;
  align-items: flex-end;
  padding: 5px;
}

.sidebar span {
  writing-mode: vertical-lr;
  transform: rotate(180deg);
  color: #c0c0c0;
  font-weight: bold;
  font-size: 16px;
  letter-spacing: 1px;
}

.menu-items {
  list-style: none;
  margin: 0;
  padding: 2px;
  width: 100%;
}

.menu-items li {
  padding: 6px 10px;
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 13px;
}

.menu-items li:hover {
  background: #000080;
  color: white;
  cursor: pointer;
}

.menu-items hr {
  border: 0;
  border-top: 1px solid #808080;
  border-bottom: 1px solid #ffffff;
  margin: 4px 0;
}

/* ===== TASKBAR ===== */
.taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 40px; /* Chunky Height */
  background: #c0c0c0;
  border-top: 3px solid #ffffff; /* Thick 3D Border */
  display: flex;
  align-items: center;
  padding: 4px;
  box-sizing: border-box;
  gap: 8px;
  z-index: 1000;
}

.start-button {
  display: flex;
  align-items: center;
  gap: 6px;
  height: 32px;
  padding: 0 10px;
  background: #c0c0c0;
  border-top: 2px solid #ffffff;
  border-left: 2px solid #ffffff;
  border-right: 2px solid #404040;
  border-bottom: 2px solid #404040;
  cursor: pointer;
}

.start-button:active {
  border-top: 2px solid #404040;
  border-left: 2px solid #404040;
  border-right: 2px solid #ffffff;
  border-bottom: 2px solid #ffffff;
  padding: 1px 9px 0px 11px; /* "Pushed" effect */
}

.start-button img {
  width: 18px;
  height: 18px;
}

.start-button span {
  font-weight: bold;
  font-size: 14px;
}

/* ===== CLOCK ===== */
.clock {
  margin-left: auto;
  padding: 0 12px;
  height: 32px;
  font-size: 13px;
  display: flex;
  align-items: center;
  background: #c0c0c0;
  /* Inset/Sunken Border */
  border-top: 2px solid #808080;
  border-left: 2px solid #808080;
  border-right: 2px solid #ffffff;
  border-bottom: 2px solid #ffffff;
}
</style>
</head>

<body>

  <div class="start-menu" id="startMenu">
    <div class="sidebar">
      <span>Windows<b>95</b></span>
    </div>
    <ul class="menu-items">
      <li>About Me</li>
      <li>Music</li>
      <li>Videos</li>
      <li>Contact</li>
      <li>Help</li>
      <li>Run...</li>
      <hr>
      <li>Shut Down...</li>
    </ul>
  </div>

  <div class="taskbar">
    <div class="start-button" id="startButton">
      <img src="https://i.imgur.com/XeSet7C.png" alt="Start">
      <span>Start</span>
    </div>

    <div class="clock" id="win95-clock">12:00 PM</div>
  </div>

 

</body>
</html>
