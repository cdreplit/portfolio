<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 95 Desktop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="desktop">
    <div class="icon" ondblclick="openApp('about-window', 'About Me')">
      <img src="assets/IconNews.png" alt="About Me">
      <span>About Me</span>
    </div>

    <div class="icon" ondblclick="openApp('music-window', 'Music')">
      <img src="assets/MusicDisc.png" alt="Music" class="music-img">
      <span>Music</span>
    </div>

    <div class="icon" ondblclick="openApp('videos-window', 'Videos')">
      <img src="assets/camera.png" alt="Videos">
      <span>Videos</span>
    </div>
    
    <div class="icon" ondblclick="openApp('art-window', 'Art')">
      <img src="assets/IconPaint.png" alt="Art">
      <span>Art</span>
    </div>
    
    <div class="icon" ondblclick="openApp('programms-window', 'Programms')">
      <img src="assets/IconComputer.png" alt="Programms">
      <span>Programms</span>
    </div>
  </div>

  <div class="start-menu" id="startMenu">
    <div class="sidebar"><span>Windows<b>95</b></span></div>
    <ul class="menu-items">
      <li onclick="openApp('about-window', 'About Me')">About Me</li>
      <li onclick="openApp('music-window', 'Music')">Music</li>
      <li onclick="openApp('videos-window', 'Videos')">Videos</li>
      <li onclick="openApp('art-window', 'Art')">Art</li>
      <li onclick="openApp('programms-window', 'Programms')">Programms</li>
      <hr>
      <li>Contact</li>
    </ul>
  </div>

  <div id="about-window" class="window" style="display: none;">
    <div class="window-titlebar">
      <div class="title">About Me</div>
      <div class="window-controls">
        <button onclick="toggleMinimize('about-window')">_</button>
        <button onclick="maximizeWindow('about-window')">▢</button>
        <button onclick="closeWindow('about-window')">X</button>
      </div>
    </div>
    <div class="window-body"><div class="content-padding"><h3>User Profile</h3><p>Biography coming soon...</p></div></div>
  </div>

  <div id="music-window" class="window" style="display: none;">
    <div class="window-titlebar">
      <div class="title">Music</div>
      <div class="window-controls">
        <button onclick="toggleMinimize('music-window')">_</button>
        <button onclick="maximizeWindow('music-window')">▢</button>
        <button onclick="closeWindow('music-window')">X</button>
      </div>
    </div>
    <div class="window-body" style="padding:0;">
      <iframe width="100%" height="250" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
      <div class="content-padding"><p>Now Playing: 90s Hits</p></div>
    </div>
  </div>

  <div id="videos-window" class="window" style="display: none;">
    <div class="window-titlebar">
      <div class="title">Videos</div>
      <div class="window-controls">
        <button onclick="toggleMinimize('videos-window')">_</button>
        <button onclick="maximizeWindow('videos-window')">▢</button>
        <button onclick="closeWindow('videos-window')">X</button>
      </div>
    </div>
    <div class="window-body" style="padding:0;">
      <iframe width="100%" height="250" src="https://www.youtube.com/embed/aqz-KE-bpKQ" frameborder="0" allowfullscreen></iframe>
      <div class="content-padding"><p>Now Playing: Videos</p></div>
    </div>
  </div>

  <div id="art-window" class="window" style="display: none;">
    <div class="window-titlebar">
      <div class="title">Art</div>
      <div class="window-controls">
        <button onclick="toggleMinimize('art-window')">_</button>
        <button onclick="maximizeWindow('art-window')">▢</button>
        <button onclick="closeWindow('art-window')">X</button>
      </div>
    </div>
    <div class="window-body" style="padding:0;">
      <iframe width="100%" height="250" src="https://www.youtube.com/embed/YE7VzlLtp-4" frameborder="0" allowfullscreen></iframe>
      <div class="content-padding"><p>Now Showing: Art</p></div>
    </div>
  </div>

  <div id="programms-window" class="window" style="display: none;">
    <div class="window-titlebar">
      <div class="title">Programms</div>
      <div class="window-controls">
        <button onclick="toggleMinimize('programms-window')">_</button>
        <button onclick="maximizeWindow('programms-window')">▢</button>
        <button onclick="closeWindow('programms-window')">X</button>
      </div>
    </div>
    <div class="window-body" style="padding:0;">
      <iframe width="100%" height="250" src="https://www.youtube.com/embed/2vjPBrBU-TM" frameborder="0" allowfullscreen></iframe>
      <div class="content-padding"><p>Now Showing: Programms</p></div>
    </div>
  </div>

  <div class="taskbar">
    <div class="start-button" id="startButton">
      <img src="assets/win95-icon.png" alt="Start">
      <span>Start</span>
    </div>
    <div id="taskbar-apps" class="taskbar-apps"></div>
    <div class="clock" id="win95-clock">12:00 PM</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
