<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows 95 Desktop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="desktop">
  <div class="icon" onclick="openWin('music')">
    <span>Music</span>
  </div>
  <div class="icon" onclick="openWin('about')">
    <span>About Me</span>
  </div>
  <div class="icon" onclick="openWin('contact')">
    <span>Contact</span>
  </div>
</div>

<!-- MUSIC WINDOW -->
<div class="window" id="music" style="top:60px; left:120px;">
  <div class="window-titlebar">
    Music
    <button onclick="toggleMax(this)">▢</button>
  </div>

  <div class="window-content">

    <!-- FIRST MUSIC VIDEO -->
    <div class="video-overlay-wrap">
      <iframe src="https://www.youtube.com/embed/CvFH_6DNRCY"></iframe>
      <div class="video-overlay-title">Clair de Lune</div>
    </div>

    <div class="video-placeholder">— — —</div>

    <div class="video-wrap">
      <iframe src="https://www.youtube.com/embed/dummy1"></iframe>
    </div>

    <div class="video-placeholder">— — —</div>

    <div class="video-wrap">
      <iframe src="https://www.youtube.com/embed/dummy2"></iframe>
    </div>

  </div>
</div>

<!-- ABOUT WINDOW -->
<div class="window" id="about" style="top:100px; left:220px;">
  <div class="window-titlebar">About Me</div>
  <div class="window-content">
    <p>This is the About Me app.</p>
  </div>
</div>

<!-- CONTACT WINDOW -->
<div class="window" id="contact" style="top:140px; left:300px;">
  <div class="window-titlebar">Contact</div>
  <div class="window-content">
    <p>Email: example@email.com</p>
  </div>
</div>

<div class="taskbar"></div>

<script>
function openWin(id) {
  document.getElementById(id).style.display = 'flex';
}

function toggleMax(btn) {
  btn.closest('.window').classList.toggle('maximized');
}
</script>

</body>
</html>
