<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows 95 Desktop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-menu" id="startMenu">
    <div class="sidebar">
      <span>Windows<b>95</b></span>
    </div>
    <ul class="menu-items">
      <li>About Me</li>
      <li>Music</li>
      <li>Videos</li>

    </div>
    <div class="clock" id="win95-clock">12:00 PM</div>
  </div>
  <script src="script.js"></script>
