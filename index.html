<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 95 Desktop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="desktop">
    <div class="icon" ondblclick="openApp('about-window', 'About Me')">
      <img src="assets/IconNews.png" alt="About Me">
      <span>About Me</span>
    </div>
    <div class="icon" ondblclick="openApp('music-window', 'Music')">
      <img src="assets/MusicDisc.png" alt="Music" class="music-img">
      <span>Music</span>
    </div>
    <div class="icon" ondblclick="openApp('videos-window', 'Videos')">
      <img src="assets/camera.png" alt="Videos">
      <span>Videos</span>
    </div>
    <div class="icon" ondblclick="openApp('art-window', 'Art')">
      <img src="assets/IconPaint.png" alt="Art">
      <span>Art</span>
    </div>
    <div class="icon" ondblclick="openApp('programms-window', 'Programms')">
      <img src="assets/IconComputer.png" alt="Programms">
      <span>Programms</span>
    </div>
    <div class="icon" ondblclick="openApp('contact-window', 'Contact')">
      <img src="assets/interneticon.png" alt="Contact">
      <span>Contact</span>
    </div>
  </div>

  <div class="start-menu" id="startMenu">
    <div class="sidebar"><span>Windows<b>95</b></span></div>
    <ul class="menu-items">
      <li onclick="window.open('https://www.linkedin.com/in/chase-dunn-215451332', '_blank')">
        <img src="assets/linkedinn.png" alt="LinkedIn" class="menu-icon linkedin-logo">
        <span>LinkedIn</span>
      </li>
      <li onclick="window.open('https://www.instagram.com/cdunnfilms?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==', '_blank')">
        <img src="assets/instahg.png" alt="Instagram" class="menu-icon">
        <span>Instagram</span>
      </li>
      <li onclick="window.open('https://www.youtube.com/@chasedunnfilm', '_blank')">
        <img src="assets/youtube.png" alt="YouTube" class="menu-icon youtube-logo">
        <span>Youtube</span>
      </li>
    </li>
    </ul>
  </div>

  <div class="taskbar">
    <div class="start-button" id="startButton">
      <img src="assets/win95-icon.png" alt="Start">
      <span>Start</span>
    </div>
    <div id="taskbar-apps" class="taskbar-apps"></div>
    <div class="clock" id="win95-clock">12:00 PM</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
